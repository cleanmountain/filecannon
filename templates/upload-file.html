{% extends "base.html" %}

{% block content %}
<body>

        <form method="POST" action="/upload" enctype="multipart/form-data">

            <div class="file-upload">
               <input class="file-input" type="file" name="file" multiple="multiple">
               <button class="file-submit">Submit</button>
            </div>
            
         </form>
        
    </div>

</body>

{% endblock %}
